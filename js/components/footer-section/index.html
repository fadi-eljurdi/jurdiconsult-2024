<section class="bg-j-dark p-3">
    <section class="container-fluid" style="overflow-x: hidden !important;">
      <div class="row g-3 justify-content-between">
        <div class="col-12 col-lg-4">
          <aside class="text-j-light d-flex flex-column gap-3 pt-5">
            <div class="">
              <h5 class="font-title fs-4 text-j-light w-fit pb-1 border-tag-bottom">{{store.brandname}}</h5>
            </div>
            <nav class="d-flex flex-column roboto gap-1">
                <a v-for="node in firstSection" :aria-label="node.text" :href="node.url" class="d-flex align-items-center gap-2">
                  <span class="opacity-75 w-100">⎔ {{node.text}}</span>
                </a>
            </nav>
          </aside>
        </div>
        <div class="col-12 col-lg-4">
          <aside class="text-j-light d-flex flex-column gap-3 pt-5">
            <div class="">
              <h5 class="font-title fs-4 text-j-light w-fit pb-1 border-tag-bottom">Our Services</h5>
            </div>
            
            <nav v-if="store.spinner" class="d-flex flex-column roboto gap-2">
              <div class="d-flex align-items-center gap-2" v-for="node in new Array(8)">
                ⎔ <div class="skeleton rounded-pill" style="width: 90%; height: .5rem;"></div>
              </div>
            </nav>
            <nav v-else class="d-flex flex-column roboto gap-1">
                <a :aria-label="node.title"  :href="node.url" class="d-flex align-items-center gap-2" v-for="node in store.services.filter(node => node.badge.trim().toUpperCase() != 'DEMO')">
                  <span class="opacity-75 w-100">⎔ {{node.title}}</span>
                </a>
            </nav>
          </aside>
        </div>
        <div class="col-12 col-lg-4">
          <aside class="text-j-light d-flex flex-column gap-3 pt-5">
            <div class="">
              <h5 class="font-title fs-4 text-j-light w-fit pb-1 border-tag-bottom">News & Insights</h5>
            </div>
            <nav v-if="store.spinner" class="d-flex flex-column roboto gap-2">
              <div class="d-flex align-items-center gap-2" v-for="node in new Array(8)">

              </div>
            </nav>
            <nav v-else class="d-flex flex-column roboto gap-1">
              <a :aria-label="node.title"  :href="node.url" class="d-flex align-items-center gap-2" v-for="node in store.blogs.filter(node => node.badge.trim().toUpperCase() != 'DEMO').slice(-1 * store.services.length).reverse()">
                <span class="opacity-75 text-fade w-100">⎔ {{node.title}}</span>
              </a>
            </nav>
          </aside>
        </div>
      </div>
