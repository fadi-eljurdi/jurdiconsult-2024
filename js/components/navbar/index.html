<section class="position-fixed bg-j-light shadow-sm border-bottom top-0 start-0 z-2 w-100 p-2 d-flex justify-content-between align-items-center">
    <a href="/">
        <section class="d-flex align-items-center gap-2">
            <img :src="store.logo" alt="ABP logo" class="img-fluid" width="35">
            <strong class="font-title fs-3 text-j-100">{{store.brandname}}</strong>
        </section>
    </a>

    <section class="d-none d-lg-flex align-items-center gap-5 font-normal">
        <nav class="d-flex align-items-center gap-3">
            <a aria-label="Home" href="/" :class="getActiveClass('/') + ' ' + getActiveClass('/index.html')">Home</a>
            <a aria-label="Services" href="/services/" :class="getActiveClass('/services/')">Services</a>
            <a aria-label="Blogs" href="/blogs/" :class="getActiveClass('/blogs/')">News & Insights</a>
            <a aria-label="Policies" href="/docs/" :class="getActiveClass('/docs/')">Policies & Terms of use</a>
        </nav>
    </section>
    <a href="/contact/" class="d-none d-lg-block btn-action">Contact</a>
    <div class="d-block d-lg-none" role="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-three-dots-vertical text-j-100" viewBox="0 0 16 16">
            <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
        </svg>
    </div>
</section>
<aside class="offcanvas offcanvas-end" id="sidebar">
    <div class="offcanvas-header d-flex justify-content-end">
        <div class="" data-bs-dismiss="offcanvas" aria-label="Close" role="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
            </svg>
        </div>
    </div>
    <div class="offcanvas-body">
        <aside class="d-flex flex-column gap-2 align-items-center">
            <div class="d-flex flex-column">
                <img :src="store.logo" alt="ABP logo" class="img-fluid mx-auto mb-3" width="50">
            </div>
            <h4 class="text-j-100 text-center font-title fs-3">{{store.brandname}}</h4>
            <hr>
            <a aria-label="Home" href="/" class="w-100 btn btn-outline-dark">Home Page</a>
            <a aria-label="Services" href="/services/" class="w-100 btn btn-outline-dark">Services</a>
            <a href="/blogs/" class="w-100 btn btn-outline-dark">News & Insights</a>
            <a aria-label="Policies" href="/docs/" class="w-100 btn btn-outline-dark">Privacy & Terms of use</a>
            <a aria-label="Blogs" href="/contact/" class="w-100 btn-action">Contact</a>
        </aside>
    </div>
</aside>
