<section class="container my-5">
    <div class="row justify-content-center align-items-start g-5">
        
        <div class="col-12 col-lg-6">
            <aside class="h-100 d-flex bg-light flex-column gap-2 p-3 shadow-sm rounded">
                <input v-model="inputName" type="text" placeholder="Enter your name" class="form-control">
                <input v-model="inputSubject" type="text" placeholder="Enter the subject" class="form-control">
                <textarea v-model="inputMessage" rows="7" class="form-control" placeholder="Type your message.."></textarea>
                <span class="btn-action" @click="sendMessageTo()">Send message</span>
                
            </aside>
        </div>
        <div class="col-12 col-lg-6">
            <div class="row g-3">
                
                <div class="col-12 col-lg-6">
                    <a :href="`mailto:${store.contact.email}`" class="p-3 bg-light shadow-sm rounded d-flex flex-column align-items-center gap-2">
                        <i class="bi bi-envelope fs-2"></i>
                        <h5 v-if="store.spinner" class="font-title fs-5 text-j-dark">Email</h5>
                        <h5 v-else class="font-title fs-5 text-j-dark">{{store.contact.email}}</h5>
                    </a>
                </div>
                <div class="col-12 col-lg-6">
                    <a :href="`${store.contact.whatsapp}`" class="p-3 bg-light shadow-sm rounded d-flex flex-column align-items-center gap-2">
                        <i class="bi bi-whatsapp fs-2"></i>
                        <h5 class="font-title fs-5 text-j-dark">Whatsapp</h5>
                    </a>
                </div>
                <div class="col-12 col-lg-12">
                    <div class="p-3 bg-light shadow-sm rounded d-flex flex-column align-items-center gap-2">
                        <i class="bi bi-geo-alt fs-2"></i>
                        <h5 class="font-title fs-5 text-j-dark">300 International Dr Suite 100, Buffalo NY 14221</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
