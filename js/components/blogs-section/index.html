<section class="px-4" style="overflow-x: hidden !important;">
    <div class="container-fluid my-5">
        <div class="row justify-content-center g-3">
            <div class="col-12 col-lg-12">
                <section class="d-flex flex-column gap-3 align-items-center">
                    <h1 data-aos="zoom-in" data-aos-delay="100" data-aos-once="true" class="fs-4 font-normal text-j-100 pb-2 border-tag-bottom">Our News <i class="font-handwriting text-j-primary">&</i> Insights</h1>
                </section>
                
            </div>
            <div class="col-12 col-lg-12">
                <swiper-container v-if="store.spinner" :pagination="{clickable:true}" :spaceBetween="15" :breakpoints="{
                    768: {
                        slidesPerView: 1,
                        spaceBetween: 10,
                    },
                    1024: {
                        slidesPerView: 3,
                        spaceBetween: 15,
                    },
                }">
                    <swiper-slide v-for="node in filteredBlogs" :key="node">
                        <section class="d-flex flex-column shadow-sm rounded-chat py-3">
                            <div class="p-2 pt-3 bg-glass d-flex flex-column gap-3 placeholder-glow">
                                <div class="">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-layout-text-window text-j-200" viewBox="0 0 16 16">
                                        <path d="M3 6.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0 3a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m.5 2.5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1z"/>
                                        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v1H1V2a1 1 0 0 1 1-1zm1 3v10a1 1 0 0 1-1 1h-2V4zm-4 0v11H2a1 1 0 0 1-1-1V4z"/>
                                    </svg>
                                </div>
                                <!-- <span class="material-symbols-outlined fs-1 text-j-primary">news</span> -->
                                <p class="font-normal text-j-grey fs-x-small fw-bold"><span class="px-2 py-1 bg-j-dark rounded text-light ls-1 me-2">BLOG</span></p>
                                <div class="placeholder bg-j-primary rounded-pill" style="width: 75%; height: .8rem;"></div>
                                <div class="d-flex flex-column gap-2">
                                    <div class="skeleton rounded-pill" style="width: 100%; height: .3rem;"></div>
                                    <div class="skeleton rounded-pill" style="width: 100%; height: .3rem;"></div>
                                    <div class="skeleton rounded-pill" style="width: 100%; height: .3rem;"></div>
                                    <div class="skeleton rounded-pill" style="width: 100%; height: .3rem;"></div>
                                    <div class="skeleton rounded-pill" style="width: 100%; height: .3rem;"></div>
                                    <div class="skeleton rounded-pill" style="width: 100%; height: .3rem;"></div>
                                    <div class="skeleton rounded-pill" style="width: 100%; height: .3rem;"></div>
                                    <div class="skeleton rounded-pill" style="width: 100%; height: .3rem;"></div>
                                    <div class="skeleton rounded-pill" style="width: 80%; height: .3rem;"></div>
                                </div>
                                
                                <div class="skeleton rounded-pill mx-auto" style="width: 25%; height: .4rem;"></div>
                            </div>
                        </section>
                    </swiper-slide>
                </swiper-container>
                <swiper-container id="b-swiper" v-else :pagination="{clickable:true}" :spaceBetween="15" :breakpoints="{
                    768: {
                        slidesPerView: 1,
                        spaceBetween: 10,
                    },
                    1024: {
                        slidesPerView: 3,
                        spaceBetween: 15,
                    },
                }">
                    <swiper-slide v-for="node in filteredBlogs" :key="node">
                        <section class="d-flex flex-column shadow-sm rounded-chat">
                            <div class="p-3 pt-3 bg-glass d-flex flex-column gap-3">
                                <div class="">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-layout-text-window text-j-200" viewBox="0 0 16 16">
                                        <path d="M3 6.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0 3a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m.5 2.5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1z"/>
                                        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v1H1V2a1 1 0 0 1 1-1zm1 3v10a1 1 0 0 1-1 1h-2V4zm-4 0v11H2a1 1 0 0 1-1-1V4z"/>
                                    </svg>
                                </div>
                                <h5 class="font-title text-j-100 fs-5 text-fade-2" style="min-height: 48px;">{{node.title}}</h5>
                                <p class="font-normal text-j-dark text-justify fs-small text-fade-4" style="min-height: 78px;">{{node.description}}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <time class="fs-x-small font-normal text-j-grey">{{utilities.timo(node.timestamp)}}</time>
                                    <a :aria-label="node.title" :href="node.url" class="fs-x-small text-j-200 font-normal text-center ls-1 mt-3 mb-1">continue reading</a>
                                </div>
                            </div>
                        </section>
                    </swiper-slide>
                </swiper-container>
                <div v-if="!store.spinner"  class="d-flex justify-content-center">
                    <div class="btn-group mt-3">
                        <button @click="slideBack()" role="button" class="btn btn-sm btn-outline-dark px-4">back</button>
                        <button @click="slideNext()" role="button" class="btn btn-sm btn-outline-dark px-4">next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
